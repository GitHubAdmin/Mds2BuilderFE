<div class="row">

  <div class="col-lg-9 col-sm-12">

    <div class="pvdm-insights">

      <div
        ng-repeat="insight in insightsCtrl.insights"
        uib-tooltip="{{insight.tip|translate}}"
        tooltip-append-to-body="true"
        tooltip-class="text-left"
        ng-click="insightsCtrl.set(insight.param, true, insight.label)"
        class="pvdm-insight insight-{{insight.type}}"
        ng-class="{'active': insightsCtrl.filter.params[insight.param].value}">
          <div class="pvdm-insight-value">{{insight.count}}</div>
          <div class="pvdm-insight-label">{{insight.label|translate}}</div>
      </div>

    </div>

  </div>

</div>
