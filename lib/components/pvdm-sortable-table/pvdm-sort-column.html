<span
  class="pvdm-sort-header"
  ng-class="collection.reversed && 'descending' || 'ascending'">

  <span class="sort-link-text">
    <span ng-transclude></span>
    <span
      class="sort-link-icon"
      ng-if="collection.sortKey===sortBy"
      ng-class="collection.reversed && 'glyphicon-chevron-down' || 'glyphicon-chevron-up'"></span>
  </span>

</span>
