<span
  name="{{name}}"
  class="pvdm-toggle-switch"
  ng-class="{disabled: disabled, on:checked, off:!checked, indeterminate:indeterminate}">
    <span class="pvdm-toggle-label pvdm-toggle-label-on">{{trueLabel|translate}}</span>
    <span class="pvdm-toggle-label pvdm-toggle-label-off">{{falseLabel|translate}}</span>
    <span class="pvdm-toggle-thumb"></span>
</span>
