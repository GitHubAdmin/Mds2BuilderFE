<div class="pvdm-trowser">

  <div class="trowser-header">
    <div class="trowser-title">{{trowser.header}}</div>
    <div class="trowser-header-actions">
      <a
        class="trowser-close-icon"
        ng-href="{{trowser.close}}"
        pvdm-icon="remove-2"></a>
    </div>
  </div>

  <div 
    class="trowser-stage"
    ng-transclude="stage">
  </div>

  <div
    class="trowser-body"
    ng-transclude="body">
  </div>

  <div class="trowser-footer">
    <div
      class="form-group trowser-secondary-actions"
      ng-transclude="secondary">
    </div>
    <div
      class="form-group trowser-primary-actions"
      ng-transclude="primary">
    </div>
  </div>

  <pvdm-page-loader></pvdm-page-loader>

</div>
