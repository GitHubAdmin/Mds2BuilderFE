<div class="modal-header">
  <h3 class="modal-title">
    <span pvdm-icon="alert"></span>
    <span translate>app.unsaved_changes</span>
  </h3>
</div>

<div class="modal-body">
  <p translate>app.confirm_unsaved_changes</p>
</div>

<div class="modal-footer">
  <button translate
    class="btn btn-danger"
    ng-click="$ctrl.continue()">app.continue</button>
  <button translate
    class="btn btn-default"
    ng-click="$ctrl.cancel()">app.cancel</button>
</div>
