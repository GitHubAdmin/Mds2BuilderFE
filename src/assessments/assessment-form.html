<!--Header-->
<pvdm-page-header header="DQI MDS File Template">

  <pvdm-header-actions>
    <button
      type="button"
      ng-csv="getCurrentAssessment"
      csv-header="getHeader()"
      class="btn btn-default pvdm-table"
      filename="assessment.csv">
        <span translate>Export Assessment CSV</span>
    </button>
    <button
      type="button"
      ng-csv="getAssessmentList"
      csv-header="getHeader()"
      class="btn btn-default pvdm-table"
      filename="assessments.csv">
        <span translate>Export List CSV</span>
    </button>
    <button
      type="button"
      ng-click="addAssessment()"
      class="btn btn-default pvdm-table"
      filename="assessments.csv">
        <i pvdm-icon="circle-plus"></i>
        <span></span>
    </button>
  </pvdm-header-actions>

</pvdm-page-header>
<!--Form-->
<div class="form-group">

  <form
    sf-schema="schema" 
    sf-model="model">
    <div class="schema-border"></div>
  </form>
</div>
<!--table-->
<div class="table-responsive">

  <table pvdm-sortable-table
    class="table table-striped">
    <thead>
      <tr>
        <th><span translate>Master Number</span></th>
        <th><span translate>Resident Identifier</span></th>
      </tr>
    </thead>
    <tbody>
      <tr
        ng-repeat="assessment in assessments track by $index">
        <td>{{assessment.Master_no}}</td>
        <td>{{assessment.Resident_identifier}}</td>
      </tr>
    </tbody>
  </table>

  <div ng-if="!assessments.length">
    <div class="alert alert-info">
      <p translate>assessments.none_selected</p>
    </div>
  </div>

</div>
