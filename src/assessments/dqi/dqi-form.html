<!--Header-->
<pvdm-page-header
  header="DQI MDS File Template">
  <pvdm-header-actions>

    <div class="input-group">
      <input required
        type="text"
        style="width:250px"
        placeholder="filename"
        class="form-control"
        ng-model="dqiCtrl.filename">
      <div class="input-group-btn">
        <button
          type="button"
          ng-csv="dqiCtrl.getAssessmentList.records"
          csv-header="dqiCtrl.getHeaders()"
          class="btn btn-primary"
          filename="{{dqiCtrl.filename}}">Export CSV
        </button>
      </div>
    </div>

  </pvdm-header-actions>
</pvdm-page-header>

<ul class="nav nav-tabs">
  <li><a href="#/dqi/form">Form</a></li>
  <li><a href="#/dqi/batch">Batch</a></li>
  <li><a href="#/dqi/records">Records <span class="badge">{{dqiCtrl.assessments.records.length}}</span></a></li>
</ul>
<!--Form-->
<div ui-view></div>
