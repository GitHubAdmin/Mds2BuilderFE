<!--Header-->
<pvdm-page-header
  header="DQI MDS File Template">
  <pvdm-header-actions>

    <div class="input-group">
      <input required
        type="text"
        style="width:250px"
        placeholder="filename"
        class="form-control pull-right"
        ng-model="dqiCtrl.filename">
      <div class="input-group-btn">
        <button
          type="button"
          ng-csv="dqiCtrl.getAssessmentList.records"
          csv-header="dqiCtrl.getHeaders()"
          class="btn btn-primary"
          filename="{{dqiCtrl.filename}}">{{'assessments.export_csv'|translate}}
        </button>
      </div>
    </div>

  </pvdm-header-actions>
</pvdm-page-header>

<ul class="nav nav-tabs">
  <li
    ng-class="{active:dqiCtrl.state.includes('dqi.single')}">
    <a href="#/dqi/single" translate>assessments.single</a>
  </li>
  <li
    ng-class="{active:dqiCtrl.state.includes('dqi.batch')}">
    <a href="#/dqi/batch" translate>assessments.batch</a>
  </li>
  <li
    ng-class="{active:dqiCtrl.state.includes('dqi.records')}">
    <a href="#/dqi/records">{{'assessments.records'|translate}} <span class="badge">{{dqiCtrl.assessments.records.length}}</span></a>
  </li>
</ul>
<!--Form-->
<ui-view></ui-view>
