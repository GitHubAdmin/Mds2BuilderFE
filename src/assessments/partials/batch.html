<form name="optionsForm">
    <!--Number of Unique Residents -->
      <div
        class="form-group"
        ng-class="{'has-error':optionsForm.num_residents.$invalid && optionsForm.num_residents.$touched}">
        <label
          class="control-label"
          for="num-residents">
            <span translate>assessments.num_res</span>
        </label>
        <input required
          id="num-residents"
          name="num_residents"
          type="text"
          class="form-control"
          style="width:10%"
          ng-model="assessmentsCtrl.num_residents"
          autocomplete="off"
          ng-pattern="assessmentsCtrl.REGEX.NUMERIC"
          maxlength="4">
        <div
          class="messages"
          ng-messages="optionsForm.num_residents.$error"
          ng-if="optionsForm.num_residents.$touched">
            <div class="help-block" ng-message="required">{{'app.required_field'|translate}}</div>
            <div class="help-block" ng-message="pattern">{{'app.invalid_characters'|translate}}</div>
        </div>
      </div>
    </div>

      <div class="form-group">
        <label
          class="control-label">
            <span translate>assessments.assessment_types</span>
        </label><br>
        <label class="checkbox-inline">
          <input 
            type="checkbox" 
            ng-model="assessmentsCtrl.assessmentType.admission">
              {{'assessments.admission'|translate}}</label>
        <label class="checkbox-inline">
          <input 
            type="checkbox" 
            ng-model="assessmentsCtrl.assessmentType.annual">
            {{'assessments.annual'|translate}}</label><br>
        <label class="checkbox-inline" style="margin-right:8px">
          <input 
            type="checkbox" 
            ng-model="assessmentsCtrl.assessmentType.quarterly">
            {{'assessments.quarterly'|translate}}</label>
        <label class="checkbox-inline">
          <input 
            type="checkbox" 
            ng-model="assessmentsCtrl.assessmentType.discharge">
            {{'assessments.discharge'|translate}}</label>
      </div>
    </div>

    <div class="form-group">
      <button
        type="button"
        ng-click="assessmentsCtrl.populateTable(assessmentsCtrl.num_residents)"
        class="btn btn-default">
          <i pvdm-icon="circle-plus"></i>
          <span translate>assessments.add_batch</span>
      </button>

  </div>
</form>
